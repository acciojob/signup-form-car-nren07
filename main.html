<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" placeholder="Name" id="name" name="Name" required>
		<label for="email">Email</label>
		<input type="email" placeholder="Email" id="email" name="Email" required>
		<br>
		<label >Gender: </label>
		<label for="gender_male">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_female">Female</label>
		<input type="radio" id="gender_f" name="gender" required>
		<select required id=cars>
			<option>Car Brands</option>
		</select>
		<label for="age">Age</label>
			<input type="number" id="age" min=0 placeholder="Age" required>
		<label for="dob">DOB</label>
		<input type="date" id="dob" placeholder="dob"required>
		<label for="tel">Phone Number</label>
		<input type="tel" placeholder="xxx-xxx-xxxx"id="tel">
		<br>
		<label for="password">Password</label>
		<input type="password" placeholder="password" id="password" required>
		<input type="checkbox" required id="tos">
		<label for="tos">I agree to the TOS</label>
		<button type="submit">submit</button>
	</form>
		
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
